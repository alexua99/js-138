<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .out {
            display: flex;
            flex-wrap: wrap;
            /* display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px; */
        }

        .item {
            padding: 10px;
            border: 1px solid;
            border-radius: 10px;
        }

        .pages {

            gap: 5px;

        }

        section {
            overflow: hidden;
        }

        img {
            width: 100%;

        }

        .header {
            padding: 10px 10px;
        }
    </style>
</head>

<body>
    <header>
        <span>Расса: species, подія change</span>
        <select></select>

        <input type="text" placeholder="Search">
    </header>
    <h2>Таска для item: якщо ALive color green якщо помер: Dead и фарбувати бордер</h2>


    <h3>Задача Екстра: зробити singlItem() component</h3>
    <section>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper out">
            </div>
        </div>
    </section>


    <div class="pages">
    </div>
    <button class="btn-next">Next</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        let out = document.querySelector('.out')
        let next = document.querySelector('.btn-next')
        let pagesButton = document.querySelector('.pages')

        let pages = 1
        // let startPages = 1
        // let lastPages = 10

        useApi(pages)

        next.addEventListener('click', () => {
            useApi(++pages)
        })

        function useApi(num) {
            fetch(`https://rickandmortyapi.com/api/character/?page=${num}`)
                .then(data => data.json())
                .then(data => {

                    // Кнопки
                    createButton(data.info.pages)

                    // Карточки
                    listItem(data.results)
                })
                .catch(error => console.error(error))
        }

        function listItem(user) {
            console.log(user);

            out.innerHTML = ''
            user.map(item => out.append(createUser(item)))
        }

        // повинна бути кнопка назад
        function singlItem() { }

        function createUser(user) {

            let swiperItem = document.createElement('div')
            swiperItem.classList.add('swiper-slide')

            let item = document.createElement('div')
            item.classList.add('item')
            item.addEventListener('click', () => {
                out.innerHTML = ""
            })

            let img = document.createElement('img')
            img.src = user.image
            img.alt = user.name
            img.width = '200'

            let h3 = document.createElement('h3')
            h3.innerHTML = user.name

            let ul = document.createElement('ul')

            let species = document.createElement('li')
            species.innerHTML = `Раса: ${user.species}`

            let status = document.createElement('li')
            status.innerHTML = `Стан: ${user.status}`

            ul.append(species, status)
            item.append(img, h3, ul)

            swiperItem.append(item)

            return swiperItem
        }

        function createButton(num) {
            pagesButton.innerHTML = ''
            for (let i = 1; i <= num; i++) {
                let button = document.createElement('button')
                button.innerHTML = i
                button.addEventListener('click', () => useApi(i))
                pagesButton.append(button)
            }

        }

    </script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 4,
            grid: {
                rows: 3,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
</body>

</html>
