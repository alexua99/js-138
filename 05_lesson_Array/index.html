        let inp1 = document.querySelector('.inp1')

        let del1 = document.querySelector('.del1')
        let out = document.querySelector('.out')

        let toDoList = []


        function addToDoList() {
            toDoList.map(item => {
                out.innerHTML += `<li>${item}</li>`
            })
        }


        btn1.onclick = () => {
            out.innerHTML = ''
            toDoList.push(inp1.value)

            addToDoList()

        del1.onclick = () => {
            out.innerHTML = ''
            toDoList.pop(inp1.value)
